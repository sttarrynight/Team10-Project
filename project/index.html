<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <button class="login" onclick="openLoginPopup('Guest')">Guest</button>
            <button class="login" onclick="openLoginPopup('Manager')">Manager</button>
        </div>
    </header>

    <div id="login-popup" class="popup" style="display:none;">
        <div id="login-popup-content"></div>
    </div>
    <div class="header-content">
        <div class="login-info" id="login-info" style="display: none;">
            <p id="user-info">님 환영합니다.</p>
        </div>
    </div>
    <br>
    <div>
        <img src="map.png" class="map" alt="Map Image">
    </div>
    <br><br><br>

    </div>
    <br><br><br><br><br>
    <div class="gallery">
        <div class="image-container">

        </div>

        </div>

            <img src="/image/cafe4.jpg" alt="Cafe 4" onclick="openPopup('Cafe 4')">
            <div class="caption">Cafe 3</div>
        </div>
        <div class="image-container">
            <img src="/image/cafe3.jpg" alt="Cafe 3" onclick="openPopup('Cafe 3')">
            <div class="caption">Cafe 4</div>
        </div>
        <div class="image-container">
            <img src="/image/cafe5.jpg" alt="Cafe 5" onclick="openPopup('Cafe 5')">
            <div class="caption">Cafe 5</div>
        </div>

            <img src="/image/돌체스파지오1.jpg" alt="Cafe 6" onclick="openPopup('Cafe 6')">

        <div class="image-container">
            <img src="/image/따미커피1.jpg" alt="Cafe 7" onclick="openPopup('Cafe 7')">

        </div>
        <div class="image-container">
            <img src="/image/메종그리드1.jpg" alt="Cafe 8" onclick="openPopup('Cafe 8')">

        </div>
        <div class="image-container">
            <img src="/image/메트로폴리스1.jpg" alt="Cafe 9" onclick="openPopup('Cafe 9')">
            <div class="caption">Cafe 9</div>
        </div>
    </div>
    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>
    <div id="login" class="login" style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>
